version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "11:00"
  open-pull-requests-limit: 10
  versioning-strategy: increase-if-necessary
  ignore:
    # doesn't support glob anymore in v4
    - dependency-name: "rimraf"
  groups:
    patch-deps-updates:
      update-types:
        - "patch"
    minor-deps-updates:
      update-types:
        - "minor"
    major-deps-updates:
      update-types:
        - "major"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    time: "11:00"
  open-pull-requests-limit: 10
  groups:
    patch-deps-updates:
      update-types:
        - "patch"
    minor-deps-updates:
      update-types:
        - "minor"
    major-deps-updates:
      update-types:
        - "major"
